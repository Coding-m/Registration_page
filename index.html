<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center> 
        <div class="heading">
            <h2>Registration Form</h2>
        </div>
    </center>
    <form action="" class="myform">
        
        <div>
            <br>
            Name: <input type="text" id="username" placeholder="Enter the username">
            <br>
            <span class="error" id="usernameError"></span>
        </div>
        <br>
        <br>
        <div>
            Contact: <input type="number" id="contact"placeholder="Enter mobile no here">
            <br>
            <span class="error" id="contactError"></span> 
        </div>
        <br>
        <br>
        <div>
            Email: <input type="email" id="email"placeholder="Enter your email-id here">
            <br>
            <span class="error" id="emailError"></span> 
        </div>
        <br>
        <br>
        <div>
            Password: <input type="password" id="password"placeholder="Enter the password">
            <br>
            <span class="error" id="passwordError"></span> 
        </div>
        <br>
        <br>
        <div>
            Confirm Password: <input type="password" id="cpassword" placeholder="confirm password">
            <br>
            <span class="error" id="cpasswordError"></span>
         </div>
        <br>
        <br>
        <input type="button" value="Submit" class="formSubmit">
    </form>
    <script src="script.js"></script>
</body>
</html>
